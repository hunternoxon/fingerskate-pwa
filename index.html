<!doctype html><html lang="en"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/><meta name="theme-color" content="#0b0b0c"/><link rel="manifest" href="manifest.json"/><link rel="apple-touch-icon" href="icons/icon-192.png"/><link rel="stylesheet" href="style.css"/><title>FingerSKATE</title></head><body><div class="safe"><header class="topbar"><div class="brand">FingerSKATE</div><button id="feedbackBtn" class="ghost">📝</button></header><main id="screen"><section class="card"><div class="row"><label class="lbl">Skill</label><input id="skill" type="range" min="1" max="10" value="6"/><span id="skillVal">6</span></div><div class="row"><label class="lbl">Obstacles</label><input id="obstacles" placeholder="flat, ledge, rail, manual pad, quarterpipe, bank, kicker"/></div><button id="startBtn" class="primary">Start Session</button></section><section class="card hidden" id="gameCard"><div id="letters" class="letters" aria-live="polite">S K A T E</div><div id="trick" class="trick" aria-live="polite">—</div><div class="actions"><button id="landBtn" class="success">Landed</button><button id="missBtn" class="danger">Missed</button><button id="breakBtn" class="ghost">Breakdown</button></div><div class="meta"><div>Attempt: <span id="attempt">1</span>/3</div><div>Score: <span id="score">0.00</span></div></div><details id="breakdown" class="breakdown"><summary>Breakdown</summary><pre id="breakText"></pre></details><button id="nextBtn" class="primary hidden">Next Trick</button><button id="endBtn" class="ghost">End Session</button></section><section class="card hidden" id="overCard"><h2>Session Over</h2><div class="big">Final: <span id="finalScore">0.00</span></div><div>Best: <span id="bestScore">0.00</span></div><button id="restartBtn" class="primary">New Session</button></section></main><footer class="foot">Add to Home Screen for offline play • v0.1</footer></div><script src="app.js"></script></body></html>
